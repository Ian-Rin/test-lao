
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="one"></div>
            <div class="two"></div>
        </div>
    </div>
</body>
 
<style>
    *{margin: 0;padding: 0;}
    .container{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: gray;
    }
    .box{
        width: 500px;
        height: 500px;
        background-color: #000;
        border: 1px solid #fff;
        border-radius: 50%;
        background: linear-gradient(to right,black 50%,white 50%);
        position: relative;
        animation: rota 2s linear infinite;
    }
    .box:hover{
        animation-play-state: paused;
    }
    .one{
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: -webkit-radial-gradient(center,white 20%,black 20%);
        position: absolute;
        top: 0;
        left: 125px;
    }
    .two{
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: -webkit-radial-gradient(center,black 20%,white 20%);
        position: absolute;
        bottom: 0;
        left: 125px;
    }
 
    @keyframes rota {
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
</html>
